<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/movies-list-movie-container-style.css">
    <title>Myflix</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/movies-header-style.css">
    <link rel="stylesheet" href="css/movies-list-style.css">
    <link rel="stylesheet" href="css/movies-form-style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script> 

</head>

<body>
    <div id="movies-header">
        <nav class="navbar navcolor" >
            <div class="row nvbarcontent">
                <div class="col-3 ">
                    <div class="row">
                        <div class="col-2">  
                        </div> 
                        <div class="col-10">
                            <img src="assets/myflix-logo.png" class="logo" alt="">
                        </div>
                    </div>
                </div>
                <div class="col-5 alignment">
                    <div class="input-group m-0 ">
                        <input type="text" class="form-control inputsearch"  placeholder="Buscar" aria-label="Search" aria-describedby="basic-addon2">
                        </input>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary justify-content-center align-content-center" type="button" >
                                <img src="assets/search_black_36dp.svg" alt="Buscar" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Buscar">
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-4 ">
                    
                    <div class="row justify-content-end iconscontent">
                        <div class="col-7">

                        </div>
                        <div class="col">                            
                            <div class="row ">
                                <div class="col m-0 p-0 iconsimg" style="color: white;">  
                                   Reed hastings <img src="assets/account-image.jpeg"  class="account" alt="">
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    
                </div>
            
            </div>
        </nav> 
    </div>

    <div id="movies-list">   
        <div class="row">

        <div class="containerMic" role="button" style="width: 100%;" alt="" data-bs-toggle="modal" data-bs-target="#exampleModal" id="Mic" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Realiza busquedas por voz">
            <img src="assets/search_black_36dp.svg" >
        </div>

        <!-- Modal -->
        <div class="modal fade modalMic" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog position-relative">
            <div class="modal-content " style="margin-left: 0% !important;">
                <div class="modal-header justify-content-center align-items-center" style="color: white;">
                    <h3>Add new Movie</h3>
                </div>
                <div class="modal-body" style="margin-left: 0% !important;">
                    
                    <div class="row">
                        <div class="col">
                            <div class="input-group ">
                                <button class="btn btn-outline-secondary inputbutton" type="button" id="button-addon1">Ratting</button>
                                <input type="text" class="form-control inputmodal" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="input-group ">
                                <button class="btn btn-outline-secondary inputbutton" type="button" id="button-addon1">Name</button>
                                <input type="text" class="form-control inputmodal" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="input-group  ">
                                <button class="btn btn-outline-secondary inputbutton" type="button" id="button-addon1">Image</button>
                                <input type="text" class="form-control inputmodal" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="button" id="btnCancel" class="btn btn-secundary btnModal">Cancel</button>
                        </div>
                        <div class="col">
                            <button type="button" id="btnAdd" class="btn btn-secundary btnModal">Add</button>
                        </div>
                    </div>

                </div>

            </div>
            </div>
        </div>
        <div id="movies-list-movie-container">
            <div class="movies-list-movie-container-card-1">
                <img src="assets/imagen.jpg" class="card-img-top" alt="icono">
                <h3>Add New</h3>
                <div class="card-body"></div>
            </div>
        </div>
        <div id="movies-list-movie-container">
            <div class="movies-list-movie-container-card">
                <img src="assets/rihanna-movie.jpg" class="card-img-top" alt="card1">
                <div class="card-body"></div>
                <div class="movies-list-movie-container-star">
                    <img src="assets/star-solid.svg" alt="star1">
                    <img src="assets/star-solid.svg" alt="star1">
                    <img src="assets/star-solid-1.svg" alt="star">
                </div>
            </div>
        </div>
        <div id="movies-list-movie-container" >
            <div class="movies-list-movie-container-card">
                <img src="assets/oxygen-movie.jpeg" class="card-img-top" alt="card2">
                <div class="card-body"></div>
                <div class="movies-list-movie-container-star">
                    <img src="assets/star-solid.svg" alt="star1">
                    <img src="assets/star-solid-1.svg" alt="star">
                    <img src="assets/star-solid-1.svg" alt="star">
                </div>
        </div>
            
    </div>

    <div id="movies-form">

    </div>
</body>

</html>
